<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="stylesheet" href="/src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Conf</title>
</head>

<body class="h-screen w-screen bg-gradient-to-b from-salmon-200 to-salmon-100">
  <header class="app-header flex justify-between pt-12 pb-8">
    <section class="flex items-center gap-x-14">
      <a href="/">
        <h1 class="font-semibold text-4xl text-salmon-50">.cssconf</h1>
      </a>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <picture>
            <img src="/icons/glass.svg" alt="magnifiying glass icon">
          </picture>
        </div>
        <input class="hidden lg:block p-4 pl-10 rounded-full h-full w-96 focus:outline-none focus:ring-blue-300"
          placeholder="Search..." type="search" name="" id="">
      </div>
    </section>
    <section class="flex items-center gap-x-8">
      <button class="flex justify-center items-center rounded-full w-12 h-12 hover:bg-salmon-100 transition-colors">
        <picture>
          <img src="/icons/bell.svg" alt="notification button">
        </picture>
      </button>
      <button>
        <picture>
          <img src="/assets/profile.png" alt="profile button">
        </picture>
      </button>
    </section>
  </header>
  <aside class="hidden lg:block app-aside">
    <section class="flex flex-col justify-between h-full">
      <ul class="flex flex-col items-center gap-y-4 mt-12">
        <li class="flex items-center justify-center rounded-full w-14 h-14 hover:bg-salmon-100 transition-colors">
          <a href="/">
            <picture>
              <img src="/icons/home.svg" alt="home button">
            </picture>
          </a>
        </li>
        <li class="flex items-center justify-center rounded-full w-14 h-14 hover:bg-salmon-100 transition-colors">
          <a href="/talks">
            <picture>
              <img src="/icons/desk.svg" alt="talks button">
            </picture>
          </a>
        </li>
        <li class="flex items-center justify-center rounded-full w-14 h-14 hover:bg-salmon-100 transition-colors">
          <a href="/speakers">
            <picture>
              <img src="/icons/pairs.svg" alt="speakers button">
            </picture>
          </a>
        </li>
        <li class="flex items-center justify-center rounded-full w-14 h-14 hover:bg-salmon-100 transition-colors">
          <a href="/chat">
            <picture>
              <img src="/icons/people.svg" alt="chat button">
            </picture>
          </a>
        </li>
        <li class="flex items-center justify-center rounded-full w-14 h-14 hover:bg-salmon-100 transition-colors">
          <a href="/code">
            <picture>
              <img src="/icons/command.svg" alt="code button">
            </picture>
          </a>
        </li>
      </ul>
      <ul class="flex flex-col items-center gap-y-4">
        <li class="flex items-center justify-center rounded-full w-14 h-14 hover:bg-salmon-100 transition-colors">
          <a href="/settings">
            <picture>
              <img src="/icons/kog.svg" alt="settings button">
            </picture>
          </a>
        </li>
        <li class="flex items-center justify-center rounded-full w-14 h-14 hover:bg-salmon-100 transition-colors">
          <button>
            <picture>
              <img src="/icons/power.svg" alt="logout button">
            </picture>
          </button>
        </li>
      </ul>
    </section>
  </aside>
  <main class="app-main bg-white rounded-3xl">
  </main>
  <footer class="app-footer flex items-center justify-around">
    <h3 class="text-text-dark">Made with ❤️ by @KevinMendieta.</h3>
  </footer>
</body>

</html>
